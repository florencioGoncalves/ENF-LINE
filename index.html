<!DOCTYPE html>
<html lang="pt-PT">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ENF-LINE</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Icone-Com-fundo-baixa-resolução.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/styles/css/style.css" />
	</head>
	<body>
		<header class="header-navbar position-fixed w-100">
			<nav class="navbar navbar-expand-lg px-4">
				<div class="container-fluid navbar-container">
					<a class="navbar-brand mx-auto" href="#">
						<img
							src="./assets/images/01-Sem-fundo-resolução-baixa.png"
							height="80"
							alt=""
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Início</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Pricing</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled">Disabled</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="main-container container-fluid position-absolute top-0 left-0 w-100 h-100">
            <div id="primary-carousel" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#primary-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#primary-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#primary-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./IMG-activi.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../IMG_20230506_173323_442.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../IMG_20230506_173350_279.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#primary-carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#primary-carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </main>

		<script src="./assets/scripts/bootstrap.min.js"></script>
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
